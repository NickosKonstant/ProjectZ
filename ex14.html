<html>
<head>
  <meta charset="utf-8">
  <title> Άσκηση 14</title>
</head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <fieldset style="width:400px">
        <legend>Personal Data</legend>
        <table>
          <tr>
            <td>username: </td>
            <td align="left"><input type="text" name="username" id="username" required></td>
          </tr>
          <tr>
            <td>password:</td>
            <td align="left"><input type="password" name="secret" id="password" required></td>
          </tr>
          <tr>
            <td >preferences:</td>
            <td align="left">
              <select name="sports" selected>
                <option selected disabled>- - - - - - </option>
                <option value="basketball">Basketball</option>
                <option value="football">Football</option>
                <option value="tenis">Tenis</option>
                <option value="handball">Handball</option>
                <option value="formula 1">Formula 1</option>
              </select><br>
            </td>
          </tr>
          <tr>
            <td>gender:</td>
            <td align="left">
              <input type="radio" name="gender" value="male" required>Male
              <input type="radio" name="gender" value="female" required>Female
            </td>
          <tr>
            <td>age:</td>
            <td align="left"><input type="text" name="age" id="age" required size="1"></td>
          </tr>
          <tr>
            <td></td>
            <td align="left">
              <input type="submit" name="register" id="registration" value="Register">
              <input type="reset" name="clear" id="clear" value="Clear fields">

      </table>
      </fieldset>
    </form>


  </body>
</html>
